<app-filter [filterData]="filters" (filterEmployees)="selectedLeftFilter=$event;employeeSelected()"></app-filter>
<div class="section employee-display-section col-9 col-sm-9 col-md-9 col-lg-9 col-xl-9">
    <div class="search-button col-12">
        <div class="row">
        <button class="alphabet-class btn btn-primary shadow-none col"><i class="fas fa-user"></i></button>
        <button class="alphabet-class btn btn-primary shadow-none col"(click)="searchByletter(letter.value)" *ngFor="let letter of letters">{{letter.value}}</button>
    </div>    
</div>
    <div class="row">
    <div class="user-access-bar search-employee-section col-12 col-sm-12 col-md-12 col-lg-6 col-xl-5">
        <p><b>Search</b></p>
        <div class="search-box">

            <i class="fa fa-search" aria-hidden="true"></i>
        
            <input type="search" (keyup)="searchedInput=$event.target.value;employeeSelected()" placeholder="Enter any keyword" name="searchEntry">
        
        </div>
        <button class="btn btn-primary shadow-none btn-lg" type="button" (click)="clearData()">Clear</button>
    </div>
    <div class="user-access-bar filter-employee-section col-12 col-sm-12 col-md-12 col-lg-6 col-xl-5">
        <p>Filter by</p>
        <select name="filterEmployee" id="selectType" (change)="selectedDropdownFilter=$event.target.value">
            <option value="Preferred Name">Preferred Name</option>
            <option value="First Name">First Name</option>
            <option value="Last Name">Last Name</option>
            <option value="Department">Department</option>
            <option value="Office">Office</option>
            <option value="Job Title">Job Title</option>
            <option value="Email">Email</option>
            <option value="Phone">Phone</option>
            <option value="Skype ID">Skype ID</option>
          </select>
    </div>
    <div class="user-access-bar add-employee-button col-12 col-sm-12 col-md-12 col-lg-6 col-xl-2">
        <button class="btn btn-primary shadow-none"  type="button" (click)="openEForm()">Add Employee</button>
    </div>
</div>
<div class="row">
<div class="note col-12">
    <p><b class="note-section">Note:</b> Please use the advanced filter options to refine your results.</p>
</div>
</div>
    <div class="employee-section row">
        <div class="col-12">
        <p id="noEmployeeAdded" *ngIf="noEmployeePresent()">No employees are added yet.</p>
        <div class="employee-cards" id="employeeList" *ngFor="let employee of filteredEmployees">
                <div class="employee-card col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3" (click)="openEmployeeCard(employee)" >
                    <img class='container-image' src='https://cdn.wisden.com/wp-content/uploads/2017/11/GettyImages-689405274-e1520010556769.jpg'>
                    <div class='container-text'>
                        <h4 class='name'>{{employee.firstName}}&nbsp;{{employee.lastName}}</h4>
                        <p class='employee-job-title'>{{employee.jobTitle}}</p>
                        <p class='employee-department'>{{employee.department}}</p>
                        <i class='fas fa-phone-square-alt'></i>
                        <i class='fas fa-envelope'></i>
                        <i class='fas fa-comment'></i>
                        <i class='fas fa-star'></i>
                        <i class='fas fa-heart'></i>
                        </div>
                    </div>
        </div>
    </div>
    </div>
</div>
<div class="row">
  <div class="edit-popup form-popup col-12 col-sm-8 col-md-4 col-lg-3 col-xl-2" *ngIf="formShow">
    <div class="form-container">
    <app-employeeform (formSubmit)="formSubmit($event)" (closeForm)="closeForm($event)" [employee]="activeEmployeeData"></app-employeeform>
</div>
</div>
</div>
